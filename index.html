<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EasyMiner</title>

    <link rel="stylesheet" media="screen,projection,tv" href="index.css">
    <link rel="stylesheet" media="screen,projection,tv" href="mycss.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="16x16">
</head>
<body>
<header>
    <div class="content">
        <h1 id="applicationMainTitle">
            EasyMiner<sup></sup>
            <span>easy association rule mining</span>
        </h1>
        <div class="headerLinks">
            <a id="headerUserLink" class="user">
                <span class="img"></span>
                <span class="name">Martin</span>
            </a>
            <a id="headerAppsLink">Menu</a>
        </div>
    </div>
    <div id="headerUserMenu" class="headerMenu">
        <span class="img"></span>
        <div class="name">Martin</div>
        <div>msvat@email.cz</div>
        <div><a>Show my profile</a></div>
        <div class="actions"><a>Logout...</a></div>
    </div>
    <div id="headerAppsMenu" class="headerMenu">
        <a class="newMiner" title="Create new miner or open existing one...">Miners</a>
        <a class="newFile disabled" href="#">CMS</a>
    </div>
</header>
<div id="app">
    <div class="load-div">
        <h1>
            Upload dataset - select file
        </h1>
        <form id="upload-form">
            <table>
                <tr>
                    <td>
                        Upload file:
                    </td>
                    <td>
                        <input type="file" id="file" accept=".csv">
                    </td>
                </tr>
            </table>
            <div id="config-div" style="display: none">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Configuration</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="encoding" class="required">Encoding:</label>
                            <select id="encoding">
                                <option>UTF-8</option>
                                <option>Windows-1252</option>
                                <option>ASCII</option>
                            </select>
                        </td>
                        <td>
                            <label for="separator" class="required">Separator:</label>
                            <select id="separator">
                                <option value=",">Comma (',')</option>
                                <option value=";">Semicolon (';')</option>
                                <option value="|">Vertical line ('|')</option>
                                <option value="\t">Tabulator ('\t')</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button class="button-prep" type="submit" id="upload">Upload</button>
            </div>
        </form>
    </div>
    <div class="load-div" id="data-table-div" style="display: none; width: 1200px; margin-bottom: 40px">
        <div class="data-div-inner">
            <table class="info-table" id="data-table">
            </table>
        </div>
    </div>
</div>

<footer>
    <div class="content">
        <div class="disclaimer"><a href="http://www.easyminer.eu">EasyMiner.eu</a> is an experimental academic project...</div>
        <div class="copyright">Copyright &copy; <a href="http://kizi.vse.cz">KIZI, VÅ E Praha</a></div>
    </div>
</footer>

<div id="modal-background" class="modal-background"></div>

<div id="progress-upload" class="modal-window">
    <h2>Uploading <span id="upload-percentage">0</span>%</h2>
</div>

<div id="alert-window" class="alert-window hide">
    <div id="alert-content"></div>
    <button style="margin: auto" class="button-prep" id="ok-button">Ok</button>
</div>

<div id="spinner-modal" class="loader"></div>

</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</html>
